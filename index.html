        <div class="card mt-5 mb-5" style="border-radius: 0%;">

            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <form class="p-4">

                            <div class="alert alert-danger">Some fields are missing</div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-5">
                                <div class="form-group">
                                    <label for="card">Card #</label>
                                    <input type="text" id="card" placeholder="XXXXXXXXXXXXXXXXXXXXXXXXXXXX" class="form-control">
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="form-group">
                                    <label for="cvc">CVC #</label>
                                    <input type="text" id="cvc" placeholder="0000" class="form-control">
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <label for="amount">Amount SYMBOL MISSING</label>
                                    <input type="text" id="amount" placeholder="Amount" class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="fName">First Name</label>
                                    <input type="text" id="fName" class="form-control">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="lName">Last Name</label>
                                    <input type="text" id="lName" class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="city">City</label>
                                    <input type="text" id="city" class="form-control">
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="form-group">
                                    <label for="state">State</label>
                                    <select id="state" class="form-select" aria-label="Default select example">
                                        <option value="">Pick a state</option>
                                        <option value="1">jelou</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="form-group">
                                    <label for="postal">Postal Code</label>
                                    <input type="text" id="postal" class="form-control">
                                </div>
                            </div>
                        </div>

                        
                        <div class="row mb-3">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="files">File</label>
                                    <input type="file" class="form-control" id="files">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="today">Date</label>
                                    <input type="date" class="form-control" id="today">
                                </div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-6">
                                <div class="form-group">
                                    <label>We accept:<br/>
                                        <div class="bg-secondary rounded-1 ps-3 p-2">
                                            <div class="form-check form-check-inline">
                                                <label class="form-check-label" for="paysT1"><i class="fa-brands fa-cc-mastercard" style="color: #ffffff;"></i></label>
                                                <input type="radio" id="paysT1" name="payType" class="form-check-input">
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <label class="form-check-label" for="paysT2"><i class="fa-brands fa-cc-visa" style="color: #ffffff;"></i></label>
                                                <input type="radio" id="paysT2" name="payType" class="form-check-input">
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <label class="form-check-label" for="paysT3"><i class="fa-brands fa-cc-paypal" style="color: #ffffff;"></i></label>
                                                <input type="radio" id="paysT3" name="payType" class="form-check-input">
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <label class="form-check-label"for="paysT4"><i class="fa-brands fa-cc-amex" style="color: #ffffff;"></i></label>
                                                <input type="radio" id="paysT4" name="payType" class="form-check-input">
                                            </div>
                                        </div>
                                    </label>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="texta">Message</label>
                                    <textarea type="text" id="texta" class="form-control" row mb-3s="5"></textarea>
                                    <p class="text-muted fw-light" for="texta">Add any notes here.</p>
                                </div>
                            </div>
                        </div>
                    </form>
                </li>
            </ul>
            <div class="card-header d-flex justify-content-end">

                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="button" class="btn btn-primary ms-2">Send</button>
            

            </div>
        </div>
